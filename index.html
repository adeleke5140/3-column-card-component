<!DOCTYPE html>
<html>
<head>
	<title>3-column-card-component</title>
	<!--- include the metadata for responsive design -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<section class="card card__1">
			<img class="card__image" src="images/icon-sedans"></img>
			<h1 class="card__heading"></h1>
			<p class="card__summary"></p>
			<button class="card___button"></button>
		</section>
		<section class="card card__2">
			<img class="card__image" src="images/suvs"></img>
			<h1 class="card__heading"></h1>
			<p class="card__summary"></p>
			<button class="card___button"></button>
		</section>
		<section class="card card__3">
			<img class="card__image" src="images/icon-luxury"></img>
			<h1 class="card__heading"></h1>
			<p class="card__summary"></p>
			<button class="card___button"></button>
		</section>
	</div>
</body>
</html>
